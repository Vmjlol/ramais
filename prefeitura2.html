<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Prefeitura</title>
    <link rel="stylesheet" href="css/styleminor.css">
</head>

<body onload="colorir('geral'), carregar('geral')">

    <div class="header">
        <div id="textHeader" class="textHeader">
            <h1>Lista de Ramais</h1>
            <h3>Prefeitura</h3>
        </div>
        <div class="botoes">
            <button class="botao" onclick="colorir('geral'), carregar('geral'); toggleButtons(this);">Geral</button>
            <button class="botao" onclick="colorir('prefeitura'), carregar('prefeitura'); toggleButtons(this);">Prefeitura</button>
            <button class="botao" onclick="colorir('saude'), carregar('saude'); toggleButtons(this);">Saúde</button>
            <button class="botao" onclick="colorir('educacao'), carregar('educacao'); toggleButtons(this);">Educação</button>
            <button class="botao" onclick="colorir('social'), carregar('social'); toggleButtons(this);">Social</button>
            <button class="botao" onclick="colorir('serpub'), carregar('serpub'); toggleButtons(this);">Serviços Públicos</button>
        </div>
    </div>


    <div class="container-fluid">
        <div class="table tabela">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Localização</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>

            </table>
        </div>
    </div>

    <div class="footer">
        <div id="textFooter" class="textFooter">
            <h2>terraboa.pr.gov.br | 0800-115-7700 | (44) 3641-8000</h2>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/scriptminor.js"></script>
    <script>
        function toggleButtons(clickedButton) {
            let buttons = document.querySelectorAll("button");

            buttons.forEach(button => {
                if (button === clickedButton) {
                    button.disabled = true;
                } else {
                    button.disabled = false;
                }
            });
        }
    </script>
</body>

</html>
